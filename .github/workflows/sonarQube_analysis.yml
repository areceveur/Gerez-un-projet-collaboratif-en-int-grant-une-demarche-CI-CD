name: sonarqube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Docker Login
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "length : ${#DOCKER_PASSWORD}"
          echo "DOCKER USERNAME: ${{ secrets.DOCKER_REPO }}"

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_REPO }}" -- --password-sdtin

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze the back-end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL_BACK }}
        run: |
          cd back
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=BobApp -Dsonar.projectName='BobApp'

      - name: Build a Docker container for the back-end
        run: docker build -t ${{ secrets.DOCKER_REPO }}/bobapp-backend:latest .

      - name: Push docker image
        run: docker push ${{ secrets.DOCKER_REPO }}/bobpap-backend:latest

      - name: Clean SonarQube Cache
        run: rm -rf /home/runner/.sonar/_tmp/

      - name: Build and analyze the front-end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL_BACK }}
        run: |
          cd front
          npm install
          npx sonar-scanner \
          -Dsonar.projectKey=BobApp-front \
          -Dsonar.sources=src/app \
          -Dsonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info \
          -Dsonar.host.url=${{ secrets.SONAR_URL_FRONT }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN_FRONT }} \
          -Dsonar.ws.timeout=36000 \
          -Dsonar.plugins.javascript.version=10.15.0.27423 \
          -Dsonar.exclusions=**/*.spec.ts,**/*.test.js,node_modules/**,src/assets/**,src/polyfills.ts,src/index.html,src/environments/*

      - name: Build a Docker container for the front-end
        run: docker build -t ${{ secrets.DOCKER_REPO }}/bobapp-frontend:latest .

      - name: Push docker image
        run: docker push ${{ secrets.DOCKER_REPO }}/bobapp-frontend:latest

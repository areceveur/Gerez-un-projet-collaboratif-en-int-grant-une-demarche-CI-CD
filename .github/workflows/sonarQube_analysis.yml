name: sonarqube Analysis

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze the back-end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL_BACK }}
        run: |
          cd back
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=BobApp -Dsonar.projectName='BobApp'

      - name: Clean SonarQube Cache
        run: rm -rf /home/runner/.sonar/_tmp/

      - name: Build and analyze the front-end
        run: |
          cd front
          npm install
          npx sonar-scanner \
          -Dsonar.projectKey=BobApp-front \
          -Dsonar.sources=src \
          -Dsonar.tests=src \
          -Dsonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info \
          -Dsonar.host.url=${{ secrets.SONAR_URL_FRONT }} \
          -Dsonar.token=${{ secrets.SONAR_TOKEN_FRONT }} \
          -X

